<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>前端面试题</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description">
		<link rel="icon" type="image/x-icon" href="./img/icon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<!-- vue主题样式 -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
		<!-- 暗黑主题插件样式 -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
		<style>
			::-webkit-scrollbar {
				height: 6px;
				width: 0px;
			}
			::-webkit-scrollbar-thumb {
				background: #d7d7d7;
				border-radius: 10px;
			}
			::-webkit-scrollbar-track {
				background-color: #f2f2f2;
			}
			* {
				scrollbar-color: #d7d7d7 #f2f2f2;
				scrollbar-width: thin;
			}
		</style>
	</head>
	<body>
		<div id="app">loading...</div>
		<!-- 在github上编辑插件 -->
		<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
		<script>
			window.$docsify = {
				basePath: '', // 资源相对路径
				logo: '', //与name互斥
				name: '前端面试题', // 文档标题，会显示在侧边栏顶部
				nameLink: '', // 点击文档标题后的跳转地址
				subMaxLevel: 3, //显示条目的多级标题
				repo: 'kangleyunju/docsify', // 有repo属性则右上角会展示github图标，点击可进入
				externalLinkTarget: '_blank', // 外部链接的打开方式，默认_blank
				cornerExternalLinkTarget: '_blank', // 右上角链接的打开方式。默认为 _blank
				routerMode: 'hash', // 路由方式 默认hash
				loadSidebar: true, // 加载侧边栏
				coverpage: true, // 展示封面
				notFoundPage: true, // 在找不到指定页面时加载_404.md
				auto2top: true, // 切换页面后是否自动跳转到页面顶部
				topMargin: 10, //顶部间距
				formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',
				search: { // 搜索插件配置
					paths: 'auto',
					placeholder: '🔍 搜索',
					noData: '😞 没有结果!'
				},
				count: { // 字数统计插件配置
					countable: true,
					fontsize: '0.9em',
					color: 'rgb(90,90,90)',
					language: 'chinese'
				},
				pagination: { // 分页插件配置
					previousText: '上一章',
					nextText: '下一章',
					crossChapter: true,
				},
				plugins: [
					EditOnGithubPlugin.create('https://github.com/kangleyunju/docsify/blob/main/', null, function(file) {
						if (file.indexOf('en') === -1) {
							return '在 GitHub 上编辑'
						} else {
							return 'Edit on Github'
						}
					})
				],
				alias: {
					'/.*/_sidebar.md': '/_sidebar.md'
				},
				themeColor: "#42b983", // 暗黑模式主题色
				darklightTheme: {
					siteFont: "PT Sans",
					defaultTheme: 'dark',
					codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
					bodyFontSize: '17px',
					dark: {
						accent: '#42b983', //目录选中颜色
						sidebarSublink: '#dddddd', //目录默认颜色
						toogleBackground: '#fff',
						background: '#091a28', //背景色
						textColor: '#cccccc', //文档默认颜色
						codeTextColor: '#bbbbbb', //代码块颜色
						codeBackgroudColor: '#0e2233', //代码块背景色
						borderColor: '#0d2538', //侧边栏边颜色
						blockQuoteColour: '#858585',
						highlightColor: '#d22778',
						codeTypeColor: '#ffffff',
						coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
						toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
					},
					light: {
						accent: '#42b983', //目录选中颜色
						sidebarSublink: '#333333', //目录默认颜色
						toogleBackground: '#091a28',
						background: '#ffffff', //背景色
						textColor: '#444444', //文档默认颜色
						codeTextColor: '#555555', //代码块颜色
						codeBackgroudColor: '#f8f8f8', //代码块背景色
						borderColor: 'rgba(0, 0, 0, 0.07)', //侧边栏边颜色
						blockQuoteColor: '#858585',
						highlightColor: '#d22778',
						codeTypeColor: '#091a28',
						coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
						toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
					}
				}
			}
		</script>
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<!--全局搜索插件-->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<!--字数统计插件-->
		<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
		<!--代码段复制插件-->
		<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
		<!--图片缩放插件-->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
		<!-- 阅读进度条插件 -->
		<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
		<!-- 暗黑主题切换插件 -->
		<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
	</body>
</html>
